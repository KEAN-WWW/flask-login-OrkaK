<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
  <nav>
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('authentication.dashboard') }}">Dashboard</a> |
      <a href="{{ url_for('authentication.logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('authentication.login') }}">Login</a> |
      <a href="{{ url_for('authentication.registration') }}">Register</a>
    {% endif %}
  </nav>
  <hr>

  {% block content %}{% endblock %}
</body>
</html>
